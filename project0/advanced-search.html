

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="./index.html">Search</a>
        <a href="./advanced-search.html">Advanced Search</a>
    </nav>
    <main>
        <form action="https://www.google.com/search" type="form" method="GET">
            <label for="all-words">All these words:</label>
            <input name="as_q" id="all-words">

            <label for="exact-phrase">This exact phrase:</label>
            <input name="as_epq" id="exact-phrase">

            <label for="any-words">Any of these words:</label>
            <input name="as_oq" id="any-words">

            <label for="none-words">None of these words:</label>
            <input name="as_eq" id="none-words">

            <label for="site">Site or Domain:</label>
            <input name="as_sitesearch" id="site">
            
            <button>Google Search</button>
        </form>
    </main>
</body>
</html>
